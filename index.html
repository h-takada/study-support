<!DOCTYPE html>
<html lang="ja">
<head>
     <meta charset="UTF-8">
     <title>勉強用</title>
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <style>
        html,
        body {
            width: 100%;
            height: 100%;
        }
        button {
            border: none;
            background: none;
            color: #454545;
            width: 100%;
            height: 100%;
        }
        button .material-icons {
            font-size: 100px;
        }

        .btns-wrap {
            width: 100%;
            height: 70%;
            display: flex;
        }
        .btns-wrap > div {
            width: 50%;
            height: 100%;
            display: flex;
        }
        .btn-wrap {
            width: 100%;
            height: 30%;
        }
        .vol-wrap {
            width: 100%;
            height: 10%;
            text-align: center;
        }
        #right {
            background: #008542;
            color: #efa72B;
        }
        #wrong {
            background: #ea6088;
            color: 153692;
        }
        #goal {
            background: #fed500;
            color: #de6c31;
        }
     </style>
</head>
<body>
    <div class="btns-wrap">
        <div>
            <button id="right">
                <span class="material-icons">
                    circle
                </span>
            </button>
        </div>
        <div>
            <button id="wrong">
                <span class="material-icons">
                    close
                </span>
            </button>
        </div>
    </div>
    <div class="btn-wrap">
        <button id="goal">
            <span class="material-icons">
                star
            </span>
        </button>
    </div>
    <script>
        // Audioオブジェクトの生成
        let adRight = new Audio("./right.mp3");
        let adWrong = new Audio("./wrong.mp3");
        let adGoal = new Audio("./goal.mp3");

        // 再生ボタン
        let btnRight = document.getElementById("right");
        btnRight.addEventListener("click", function(){
            adRight.play();
        }, false);
        let btnWrong = document.getElementById("wrong");
        btnWrong.addEventListener("click", function(){
            adWrong.play();
        }, false);
        let btnGoal = document.getElementById("goal");
        btnGoal.addEventListener("click", function(){
            adGoal.play();
        }, false);
    </script>
</body>
</html>
